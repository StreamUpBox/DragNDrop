<div class="calculator">
    <div class="keys">
      <div class="key" (click) = "getNumber('7')"><span class="value" >7</span></div>
      <div class="key" (click) = "getNumber('8')"><span class="value">8</span></div>
      <div class="key" (click) = "getNumber('9')"><span class="value" >9</span></div>

      <div class="key" (click) = "getNumber('4')"><span class="value">4</span></div>
      <div class="key" (click) = "getNumber('5')"><span class="value">5</span></div>
      <div class="key" (click) = "getNumber('6')"><span class="value">6</span></div>

      <div class="key" (click) = "getNumber('1')"><span class="value" >1</span></div>
      <div class="key" (click) = "getNumber('2')"><span class="value" >2</span></div>
      <div class="key"  (click) = "getNumber('3')"><span class="value">3</span></div>

      <div class="key" (click) = "getNumber('.')"><span class="value">.</span></div>
      <div class="key" (click) = "getNumber('0')"><span class="value">0</span></div>
      <div class="key" (click) = "getNumber('00')"><span class="value">00</span></div>
    </div>

    <div class="results">
      <span class="amounts">
        {{currentOrder.cashReceived | roundNumber}}</span>
      <button type="button" class="clear" (click) = "clear()">CLEAR</button>
    </div>

    <div class="totalAmounts">
      <span class="amount-title">TOTAL TO BE PAID</span>
      <span class="amount-number">{{currentOrder.subTotal | roundNumber}}</span>
    </div>
    <div class="totalAmounts">
      <span class="amount-title">CHANGE</span>
      <span class="amount-number" [ngClass]="isNegativeNumber?'colorToRed':'colorToBack'">{{currentOrder.customerChangeDue | roundNumber}}</span>
    </div>
    <button type="button" class="cash-btn"><span class="cash-btn-Text">Collect Cash</span></button>
  </div>
