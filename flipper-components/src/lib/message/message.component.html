<div class="message">

  <div class="grid-2-at-medium grid-row-space-line">
    <div class="col">
      <span class="message-icon">
        <img [src]="'./assets/icons/'+icon" class="icon">
      </span>
    </div>
    <div class="col">
      <span class="message-title">
        {{title}}
      </span>
      <div class="message-desc mt-4">
        {{message}}
      </div>
    </div>
  </div>


</div>
