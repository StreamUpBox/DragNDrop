<h1 mat-dialog-title>Edit variation</h1>
<div mat-dialog-content>
    <mat-tab-group  color="primary" [(selectedIndex)]=data.selectedIndex>
        <mat-tab label="Details"> 
            <div class="mt-4">
                <flipper-edit-variant [variation]="data.variant"></flipper-edit-variant>
            </div>
            </mat-tab>
        <mat-tab label="Manage stock"> 
                <div class="mt-4">
                    <flipper-manage-stock [variation]="data.variant"></flipper-manage-stock>
                </div>
            </mat-tab>
      </mat-tab-group>
</div>
<div mat-dialog-actions style="float: right;">
 
  <button mat-button (click)="dialogRef.close('done')" color="primary" cdkFocusInitial>Done</button>
</div>
