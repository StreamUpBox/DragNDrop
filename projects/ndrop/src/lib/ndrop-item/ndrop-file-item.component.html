<div class="fi-item" (click)="select()"
     [ngClass]="{'n-item-disabled': disabled}">
    <div class="n-file-preview">
        <div class="card rounded-0">
            <div class="view overlay zoom image-container" style="background: #000000;">
                <img class="card-img-top img-responsive  image-fit" 
                     *ngIf="data.format === 'image'"
                    
                     [src]="data.file_url " alt="Card image cap">


                <video *ngIf="data.format === 'video'"
                       class="card-img-top img-responsive  image-fit">
                    <source [src]="data.file_url" type="video/mp4"/>

                </video>
                <div class="playbtn" *ngIf="data.format === 'video'"></div>

            </div>
        </div>
        <div class="view overlay zoom text-center rounded-0"
             *ngIf="data.format != 'image' && data.format != 'video'">
