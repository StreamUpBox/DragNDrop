<div class="row">
  <div class="column-3">
    <div class="card">

      <div class="card-left">
        <span class="portlet-title">
          TOTAL STORE VALUE
        </span>
        <span class="amount">
          RWF 1,024,000
        </span>
      </div>

      <div class="card-right">
        <div class="oval-circle-icon">
          <img [src]="'./assets/icons/monitor.svg'" class="icon">
        </div>
      </div>

      <p class="card-bottom">
        <span class="percentage">12%</span>
        <span class="since-last-month">
          Since last month
        </span>
      </p>

    </div>
  </div>


  <div class="column-3">
    <div class="card">

      <div class="card-left">
        <span class="portlet-title">
          GROSS PROFIT
        </span>
        <span class="amount">
          RWF 5,080,000
        </span>
      </div>

      <div class="card-right">
        <div class="oval-circle-icon-blue">
          <img [src]="'./assets/icons/trending-up.svg'" class="icon">
        </div>
      </div>

      <p class="card-bottom">
        <span class="percentage">12%</span>
        <span class="since-last-month">
          Since last month
        </span>
      </p>

    </div>
  </div>

  <div class="column-3">
    <div class="card card-green">

      <div class="card-left">
        <span class="portlet-title text-white">
          GROSS PROFIT
        </span>
        <span class="amount text-white">
          RWF 5,080,000
        </span>
      </div>

      <div class="card-right">
        <div class="oval-circle-icon-blue bg-green">
          <img [src]="'./assets/icons/bar-chart.svg'" class="icon">
        </div>
      </div>

      <p class="card-bottom">
        <span class="percentage text-white">12%</span>
        <span class="since-last-month text-white">
          Since last month
        </span>
      </p>

    </div>
  </div>
</div>
