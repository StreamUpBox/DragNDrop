<h1 class="message" mat-dialog-title>{{data.title}}</h1>
<div class="message" mat-dialog-content>
    <table style="width:100%">
        <tr>
            <td>
                <fliper-message-type *ngIf="data && data.status" [status]="data.status"></fliper-message-type>
            </td>
           
        </tr>
        <tr>
            <td style="text-align: center;">
                <h2 style="text-align: center;">{{data.message}}</h2>
            </td>
        </tr>
    </table>
  
</div>
<div style="float: right;" mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(true)">Cancel</button>
  </div>
