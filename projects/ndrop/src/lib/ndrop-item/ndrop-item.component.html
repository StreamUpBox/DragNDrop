<div class="n-item" (click)="select()" (mouseup)="$event.stopPropagation()" (dblclick)="itemDoubleClick()"
     [ngClass]="{'n-item-hover': hover}">
  <div class="n-file-preview" *ngIf="type === 'file'"></div>
  <div class="n-name-block" [ngClass]="{'n-name-active': active, 'n-name-hover': hover}">{{data[fileNameField]}}</div>
</div>
