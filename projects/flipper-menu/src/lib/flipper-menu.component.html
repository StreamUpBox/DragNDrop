<div class="sidebar">

  <div class="fp-main-sidebar">
    <div class="untoggled-button" *ngIf="isOpen" (click)="toggle()">
      <img [src]="'./assets/icons/chevron-right.svg'" class="icon-toggle">
    </div>
    <div class="fp-logo-oval">
      <img [src]="'./assets/icons/logo.svg'" class="logo">
    </div>

    <div class="active-business" *ngIf="defaultBusiness">
      <div class="rectangle"><span class="short-name-a">{{defaultBusiness.name.charAt(0) | uppercase}}</span></div>
    </div>

    <div class="fp-business-icon" *ngFor="let business of businesses; let i = index;"
      (click)="switchBusiness(business)">
      <span class="short-name">{{business.name.charAt(0) | uppercase}}</span>
    </div>

    <div class="logout" *ngIf="loggedUser">
      <p>
        <img [src]="'./assets/icons/bell.svg'" class="icon-logout">
      </p>
      <img [src]="'./assets/icons/log-out.svg'" class="icon-logout-logout" (click)="logout()">
    </div>
  </div>

  <div class="fp-secondary-sidebar" [@toggleBox]="isOpen ? 'open' : 'closed'" *ngIf="!isOpen">
    <div class="toggled-button" (click)="toggle()"><img [src]="'./assets/icons/chevron-left.svg'" class="icon-toggle">
    </div>
    <div class="fp-secondary-sidebar-text" *ngIf="defaultBranch">{{textEllipsis(defaultBranch.name,18)}} <span
        class="dropdown-branch" (click)="toggleBranches()"><img [src]="'./assets/icons/chevron-down.svg'"
          class="icon"></span></div>
    <div class="list-branches" (click)="hideBranchDropDown()" *ngIf="canViewBranches"
      [@toggleBox]="canViewBranches ? 'open' : 'closed'">
      <div class="list-branch-title"><span class="branch-title-text">Branches</span></div>
      <div class="branch-container">
        <div *ngFor="let branch of branches; let i = index;">
          <div class="list-branch" *ngIf="!branch.active" (click)="switchBranch(branch)">
            <span class="branch-icon"> <img [src]="'./assets/icons/arrow-up-right.svg'" class="icon-arrow"></span>
            <span class="branch-text">{{textEllipsis(branch.name,26)}}</span>
          </div>
        </div>

      </div>
      <div class="add-branch"><span class="add-branch-text" (click)="hideBranchDropDown()">
          <span class="add-branch-icon"><img [src]="'./assets/icons/plus-square.svg'" class="icon-arrow"></span>
          <span class="add-branch-text">Create new branch</span>

        </span></div>
    </div>
    <div class="fp-secondary-sidebar-chevron-down">

    </div>
    <div *ngIf="loggedUser">
      <p class="fp-online-user"></p>
      <p class="user-name">
        {{textEllipsis(loggedUser.name,26)}}
      </p>
    </div>
    <div class="divider"></div>
    <div class="fp-menu" *ngFor="let menu of menus; let i = index;">

      <div [ngClass]="menu.active?'fp-active-menu':'fp-inactive-menu'" (click)="router(menu)">
        <span class="fp-inactive-menu-icon"><img [src]="'./assets/icons/'+menu.icon" class="icon"></span>
        <span class="fp-inactive-menu-text" i18n>{{textEllipsis(menu.name,26)}}</span>
      </div>

    </div>

    <div class="setting" *ngIf="settingMenu">
      <div [ngClass]="settingMenu.active?'fp-active-menu':'fp-inactive-menu'" (click)="router(settingMenu)">
        <span class="fp-inactive-menu-icon"><img [src]="'./assets/icons/'+settingMenu.icon" class="icon"></span>
        <span class="fp-inactive-menu-text">{{settingMenu.name}}</span>
      </div>
    </div>

  </div>

</div>
