
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="height: 100%;">
<mat-toolbar class="toolbar"  fxLayout
fxLayout.xs="column"
fxLayoutAlign="center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">
<div class="mt-3" fxFlex="25">
    <img [src]="'./assets/icons/chevron-left.svg'" (click)="discard()" class="icon-toggle">
</div>
    <div  class="container mt-3" fxFlex="50"><h3 class="title align-center-at-medium">Letâ€™s create an item.</h3></div>
    <div class="mt-2" fxFlex="25">
        <button class="button" style="float:right" type="submit">Save</button>
    </div>
  </mat-toolbar>

  
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0" style="background: #fff;">
  <div class="" fxFlex="15"></div>
  <div class="container  mt-5" fxFlex="70" >

    <div class="card">
        <div class="card-body">
          

              
                <div class="grid-2-at-medium grid-row-space-line">
                    <div class="col">
                        <h3>Details</h3>
                    </div>
                    <div class="col-5">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 75%;">
                                    <table style="width: 100%;border: 1px solid #d5d9dc;
                                    border-bottom: 0;">
                                        <tr class="tr" [class.trIsFocused]="isFocused=='name'" [class.invalid]="submitted && f.name.errors">
                                            <td class="td" [class.tdIsFocused]="isFocused=='name' || (submitted && f.name.errors) ">
                                               <label>Name</label>
                                            </td>
                                            <td style="width: 60%;">
                                               
                                                   
                                                    <input class="input" formControlName="name"  type="text" (focus)="focusing('name')" (focusout)="focusingOut()" placeholder="Item Name" />
                                                   
                                                     <mat-error *ngIf="submitted && f.name.errors">
                                                        <div *ngIf="f.name.errors.required">Item name is required</div>
                                                    </mat-error> 
                            
                                               
                                            </td>
                                        </tr>
                                        <tr class="tr" [class.trIsFocused]="isFocused=='category'">
                                            <td class="td" [class.tdIsFocused]="isFocused=='category'">
                                                <label>Description</label>
                                             </td>
                                            <td style="width: 60%;">
                                               
                                                <textarea  class="textarea" (focus)="focusing('category')" (focusout)="focusingOut()" placeholder="Enter a description of this item. Describe details like features, options, and measurements." maxlength="4096"></textarea>
                                                   
                                                     <!-- <mat-error *ngIf="submitted && f.name.errors">
                                                        <div *ngIf="f.name.errors.required">Business name is required</div>
                                                    </mat-error> -->
                            
                                               
                                            </td>
                                        </tr>

                                        <tr class="tr" [class.trIsFocused]="isFocused=='location'">
                                            <td class="td" [class.tdIsFocused]="isFocused=='location'">
                                                <label>Locations</label>
                                             </td>
                                            <td style="width: 60%;">
                                               
                                                <mat-select class="select" [formControl]="toppings" placeholder="Choose Location" (focus)="focusing('location')" (focusout)="focusingOut()" multiple>
                                                    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                                                </mat-select>

                                                   
                                                     <!-- <mat-error *ngIf="submitted && f.name.errors">
                                                        <div *ngIf="f.name.errors.required">Business name is required</div>
                                                    </mat-error> -->
                            
                                               
                                            </td>
                                        </tr>

                                        <tr class="tr" [class.trIsFocused]="isFocused=='taxes'">
                                            <td class="td" [class.tdIsFocused]="isFocused=='taxes'">
                                                <label>Tax</label>
                                             </td>
                                            <td style="width: 60%;">
                                               
                                                <mat-select class="select" placeholder="Choose Tax" (focus)="focusing('taxes')" (focusout)="focusingOut()">
                                                    <mat-option *ngFor="let topping of toppingList" [value]="topping">
                                                      {{topping}}
                                                    </mat-option>
                                                  </mat-select>

                                                   
                                                     <!-- <mat-error *ngIf="submitted && f.name.errors">
                                                        <div *ngIf="f.name.errors.required">Business name is required</div>
                                                    </mat-error> -->
                            
                                               
                                            </td>
                                        </tr>

                                       
                                    </table>

                            </td>
                            <td style="width: 35%">
                                <flipper-file-upload style="position: relative; left: 10px;" (imageUploaded)="viewImageUploaded($event)" baseImage="assets/icons/add-image-placeholder.png" baseTitle="Add Image" baseWidth="150" baseHeight="150" [activeColor]="'orangered'" [baseColor]="'lightgray'"></flipper-file-upload>
                            </td>
                        </tr>
                    </table>
             </div>
            
    
            </div>
               
                    
              
        </div>
    </div>
  </div>

    <div class="item item-3" fxFlex="15">
      
  </div>
</div>
</form>
