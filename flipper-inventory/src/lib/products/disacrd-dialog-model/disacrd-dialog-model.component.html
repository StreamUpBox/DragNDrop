<h1 mat-dialog-title>You have unsaved changes.</h1>


<div class="mt-3" mat-dialog-content>
    Are you sure you want to leave this screen and discard your changes?

</div>

<div class="mt-3" mat-dialog-actions style="width: 100%;">
  <table style="width: 100%;">
      <tr>
          <td style="width: 30%;">
            <button mat-button (click)="dialogRef.close()">Cancel</button>
           
            
          </td>
          <td style="width: 70%;">
            <div style="float: right;">
                <button mat-button (click)="dialogRef.close('discard')" color="danger" cdkFocusInitial>Discard Changes?</button>
                   &nbsp;&nbsp; <button mat-button (click)="dialogRef.close('save')" color="primary" cdkFocusInitial>Save Changes </button>
             </div>
             
          </td>
      </tr>
  </table>
</div>
