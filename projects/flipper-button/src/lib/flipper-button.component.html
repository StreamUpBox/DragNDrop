<ng-container *ngTemplateOutlet="buttonConfig['text'] ? text : image">
</ng-container>

<!-- Text Button -->
<ng-template #text>
  <button type="button"
          [ngStyle]="styleConfig.danger">
    {{buttonConfig.text | uppercase}}
  </button>
</ng-template>


<ng-template #image>
    <button type="button"
    [ngStyle]="styleConfig.white">
    <img alt="image button"
    [src]="'./assets/icons/'+buttonConfig.src"
   >
</button>
  
</ng-template>
