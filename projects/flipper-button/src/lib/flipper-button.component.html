</ng-container> -->
{{buttonConfig['text']}}
<!-- Text Button -->
<div *ngIf="buttonConfig['text']!='' && buttonConfig['src']==''">
  <button type="button"
          [ngStyle]="styleConfig[buttonConfig.buttonStyle.fp_btn_type]">
    {{buttonConfig.text | uppercase}}
  </button>
</div>


<div  *ngIf="buttonConfig['src']!='' && buttonConfig['text']==''">
    <button type="button"
    [ngStyle]="styleConfig[buttonConfig.buttonStyle.fp_btn_type]">
    <img alt="image button"
    [src]="'./assets/icons/'+buttonConfig.src"
   >
</button>
</div>
<div *ngIf="buttonConfig['text']!='' && buttonConfig['src']!=''">
    <button type="button"
    [ngStyle]="styleConfig[buttonConfig.buttonStyle.fp_btn_type]">
     <img alt="image button"
    [src]="'./assets/icons/'+buttonConfig.src"
   > {{buttonConfig.text | uppercase}}
</button>
  
</div>
