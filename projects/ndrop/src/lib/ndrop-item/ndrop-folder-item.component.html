<div class="n-item" (click)="select()" (mouseup)="$event.stopPropagation()" (dblclick)="itemDoubleClick()"
     [ngClass]="{'n-item-hover': hover, 'n-item-disabled': disabled}">
    <div class="n-name-block n-cursor-block"
         [ngClass]="{'n-name-active': active, 'n-name-hover': hover}">
        <i class="material-icons p-2">folder</i>
        <span class="p-1 mt-2">
        {{data[fileNameField]}}
        </span>
    </div>

</div>
