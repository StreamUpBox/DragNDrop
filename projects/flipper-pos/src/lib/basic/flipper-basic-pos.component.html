<div class="container">
  <div class="row">
    <div class="column-lg">
      <div class="search-card">
        <div class="icon-card"><svg viewBox="0 0 24 24" width="24" height="24" stroke="#607d8b" stroke-width="2"
            fill="none" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg></div>
          <input type="search" aria-label="Search" #mySearchInput (input)="$event.preventDefault();
          " placeholder="Search product code to retreive"
          class="search-box">
      </div>

      <flipper-message title="Search Product" message="Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa."></flipper-message>
    </div>
    <div class="column-sm">
      <div class="calculator">
        <div class="keys">
          <div class="key"><span class="value">7</span></div>
          <div class="key"><span class="value">8</span></div>
          <div class="key"><span class="value">9</span></div>

          <div class="key"><span class="value">4</span></div>
          <div class="key"><span class="value">5</span></div>
          <div class="key"><span class="value">6</span></div>

          <div class="key"><span class="value">1</span></div>
          <div class="key"><span class="value">2</span></div>
          <div class="key"><span class="value">3</span></div>

          <div class="key"><span class="value">.</span></div>
          <div class="key"><span class="value">0</span></div>
          <div class="key"><span class="value">00</span></div>
        </div>

        <div class="results">
        <span class="amounts">5,000</span>  
        <button type="button" class="clear">CLEAR</button>
        </div>

        <div class="totalAmounts">
          <span class="amount-title">TOTAL TO BE PAID</span>
          <span class="amount-number">3,400</span>
        </div>
        <div class="totalAmounts">
            <span class="amount-title">CHANGE</span>
            <span class="amount-number">1,600</span>
        </div>
        <button type="button" class="cash-btn"><span class="cash-btn-Text">Collect Cash</span></button>
      </div>
    </div>
  </div>
</div>
