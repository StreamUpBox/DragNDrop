<div [ngSwitch]="shape">
  <div *ngSwitchCase="'circle'">
    <button [ngStyle]="{'width':width,'height':height}" class="flipper-common-button-css" #element>{{text}}</button>
  </div>
  <div *ngSwitchDefault>
    <button [ngStyle]="{'width':width,'height':height}" class="flipper-common-button-css" #element>{{text}}</button>
  </div>
</div>
